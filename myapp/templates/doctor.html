<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Doctor Form</h1>
    <form class="form" action="{% url 'doctor' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="doctorName">Doctor Name:</label>
        <input type="text" id="doctorName" name="doctorName" placeholder="Enter doctor name" required>
      </div>
      <div class="form-group">
        <label for="specialization">Specialization:</label>
        <input type="text" id="specialization" name="specialization" placeholder="Enter specialization" required>
      </div>
      <div class="form-group">
        <label for="contact">Contact:</label>
        <input type="tel" id="contact" name="contact" placeholder="Enter contact" required>
      </div>
      <div class="form-group">
        <label for="schedule">Schedule:</label>
        <input type="text" id="schedule" name="schedule" placeholder="Enter schedule" required>
      </div>
      <div class="form-group">
        <label for="unit">Unit:</label>
        <input type="text" id="unit" name="unit" placeholder="Enter unit" required>
      </div>
      <div class="form-group">
        <label for="qualification">Qualification:</label>
        <input type="text" id="qualification" name="qualification" placeholder="Enter qualification" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>
</body>
</html>
