<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
  /* General styling */
body {
    font-family: Arial, sans-serif;
    color: #fff;
    background: linear-gradient(45deg, #000000, #1a1a1a, #000000);
  }

  .container {
    max-width: 600px;
    margin: 50px auto;
  }

  .title {
    text-align: center;
  }

  .button-container {
    text-align: center;
    margin-top: 20px;
  }

  .button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    margin: 0 10px;
    background-color: #ffd700; /* Gold */
    color: #1a1a1a;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
    text-decoration: none;
  }

  .button:hover {
    background-color: #e6ac00; /* Darker Gold */
  }

  /* Form styling */
  .form {
    background-color: #1a1a1a;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(255, 215, 0, 0.5); /* Gold shadow */
  }

  .form-group {
    margin-bottom: 20px;
  }

  label {
    display: block;
    font-weight: bold;
  }

  input[type="text"],
  input[type="tel"],
  input[type="date"],
  textarea {
    width: calc(100% - 20px);
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ffd700; /* Gold border */
    background-color: #333; /* Dark */
    color: #fff;
    outline: none; /* Remove blue outline on focus */
  }

  input[type="text"]:focus,
  input[type="tel"]:focus,
  input[type="date"]:focus,
  textarea:focus {
    border-color: #e6ac00; /* Darker Gold on focus */
  }

  input[type="submit"] {
    padding: 10px 20px;
    background-color: #ffd700; /* Gold */
    color: #1a1a1a;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  input[type="submit"]:hover {
    background-color: #e6ac00; /* Darker Gold */
  }

</style>

<body>
  <div class="container">
    <h1 class="title">Patient Form</h1>
    <form class="form" action="{% url 'patient' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter name" required>
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" placeholder="Enter gender" required>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
      </div>
      <div class="form-group">
        <label for="contact">Contact:</label>
        <input type="tel" id="contact" name="contact" placeholder="Enter contact" required>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" name="address" placeholder="Enter address" required></textarea>
      </div>
      <div class="form-group">
        <label for="history">Medical History:</label>
        <textarea id="history" name="history" placeholder="Enter medical history" required></textarea>
      </div>
      <div class="form-group">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>
</body>
</html>
