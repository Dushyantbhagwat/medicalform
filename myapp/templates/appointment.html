<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointment Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Appointment Form</h1>
    <form class="form" action="{% url 'appointment'%}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="patientID">Patient ID:</label>
        <input type="text" id="patientID" name="patientID" placeholder="Enter patient ID" required>
      </div>
      <div class="form-group">
        <label for="doctorID">Doctor ID:</label>
        <input type="text" id="doctorID" name="doctorID" placeholder="Enter doctor ID" required>
      </div>
      <div class="form-group">
        <label for="appointmentDate">Appointment Date:</label>
        <input type="date" id="appointmentDate" name="appointmentDate"required>
      </div>
      <div class="form-group">
        <label for="status">Status:</label>
        <input type="text" id="status" name="status" placeholder="Enter status" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>
</body>
</html>
